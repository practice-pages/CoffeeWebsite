<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>

    <!-- Font Awasome Cdn -->
    <script src="https://kit.fontawesome.com/7db2003c87.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- header Section Starts -->


    <header class="header">
        <a href="#">
            <img src="images/logo.png" class="logo" alt="">
        </a>



        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#product">Product</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blog">Blog</a>

        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>



        <div class="search-form">
            <input type="text" name="" id="search-box" placeholder="Search Here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-item-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.png" alt="">
                <div class="content">
                    <h3>Cart Item 01</h3>
                    <div class="price">&#8377;500/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.png" alt="">
                <div class="content">
                    <h3>Cart Item 02</h3>
                    <div class="price">&#8377;600/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.png" alt="">
                <div class="content">
                    <h3>Cart Item 03</h3>
                    <div class="price">&#8377;700/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.png" alt="">
                <div class="content">
                    <h3>Cart Item 04</h3>
                    <div class="price">&#8377;800/-</div>
                </div>
            </div>

            <a href="#" class="btn">Checkout now</a>
        </div>


    </header>




    <!-- Headaer Section Ends -->

    



















    <!-- Javascript File -->
    <script src="script.js"></script>

</body>

</html>
